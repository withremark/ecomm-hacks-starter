<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Console - Advertiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .assistant-bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-bubble {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pill-button {
            transition: all 0.3s ease;
        }

        .pill-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .pill-button.selected {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #fbbf24;
            color: #000;
            font-weight: 600;
        }

        .preview-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            position: absolute;
        }

        .mood-card.floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .product-preview {
            border: 2px solid #fbbf24;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
        }

        .checkout-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mood-card.product-preview:hover .checkout-overlay {
            opacity: 1;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.3);
            border-radius: 4px;
        }

        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 191, 36, 0.5);
        }

        .product-img-btn {
            transition: all 0.2s ease;
        }

        .product-img-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .product-img-btn.selected {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
    </style>
</head>
<body class="h-screen text-white">
    <div class="flex h-full">
        <!-- Left Panel: Chat Interface -->
        <div class="w-1/2 flex flex-col glass-panel">
            <!-- Chat Header -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold">Tenwu Campaign Assistant</h1>
                        <p class="text-sm text-gray-400">Let's create your campaign together</p>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatContainer" class="flex-1 overflow-y-auto p-6 space-y-4 chat-scroll">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Chat Input (Optional - for future) -->
            <div class="p-4 border-t border-white/10">
                <div class="flex gap-2">
                    <input type="text" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-amber-400 transition" disabled>
                    <button class="px-6 py-2 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 transition" disabled>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel: Live Preview -->
        <div class="flex-1 preview-bg relative overflow-hidden">
            <!-- Preview Header -->
            <div class="absolute top-0 left-0 right-0 p-6 z-10">
                <div class="glass-panel px-4 py-2 rounded-lg inline-block">
                    <div class="text-gray-400 text-xs">LIVE PREVIEW</div>
                    <div class="text-white text-sm font-semibold">Customer View</div>
                </div>
            </div>

            <!-- Mood Board Preview -->
            <div class="absolute inset-0 p-12 pt-24">
                <!-- Background mood cards -->
                <div class="mood-card floating" style="top: 10%; left: 10%; width: 180px; animation-delay: 0s;">
                    <img src="https://images.unsplash.com/photo-1616046229478-9901c5536a45?w=400" alt="Interior" class="w-full h-28 object-cover rounded-lg mb-2">
                    <div class="text-white text-sm">Scandinavian Interior</div>
                </div>

                <div class="mood-card floating" style="top: 50%; left: 5%; width: 160px; animation-delay: 1s;">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400" alt="Mood" class="w-full h-28 object-cover rounded-lg mb-2">
                    <div class="text-white text-sm">Dark Academia</div>
                </div>

                <!-- Product Card (Highlighted) - This updates based on selections -->
                <div id="productPreview" class="mood-card product-preview floating" style="top: 25%; left: 40%; width: 260px; animation-delay: 0.5s;">
                    <div class="relative">
                        <img id="previewImage" src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=400" alt="Product" class="w-full h-52 object-cover rounded-lg mb-2">
                        <div class="absolute top-2 right-2 bg-amber-400 text-black text-xs px-2 py-1 rounded-full font-bold">
                            SPONSORED
                        </div>
                        <!-- Checkout Overlay -->
                        <div class="checkout-overlay absolute inset-0 bg-black/80 backdrop-blur-sm rounded-lg flex flex-col items-center justify-center">
                            <svg class="w-12 h-12 text-amber-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            <div class="text-white font-bold mb-1">Quick Checkout</div>
                            <div class="text-gray-300 text-sm">Tap to purchase</div>
                        </div>
                    </div>
                    <div class="text-white font-medium" id="previewName">Modern Desk Lamp</div>
                    <div class="text-amber-400 font-bold" id="previewPrice">$89.99</div>
                </div>

                <div class="mood-card floating" style="top: 12%; right: 15%; width: 170px; animation-delay: 1.5s;">
                    <img src="https://images.unsplash.com/photo-1618220179428-22790b461013?w=400" alt="Design" class="w-full h-28 object-cover rounded-lg mb-2">
                    <div class="text-white text-sm">Minimalist Design</div>
                </div>

                <div class="mood-card floating" style="bottom: 15%; right: 10%; width: 190px; animation-delay: 2s;">
                    <img src="https://images.unsplash.com/photo-1615876234886-fd9a39fda97f?w=400" alt="Aesthetic" class="w-full h-28 object-cover rounded-lg mb-2">
                    <div class="text-white text-sm">Cozy Vibes</div>
                </div>
            </div>

            <!-- Stats Overlay -->
            <div class="absolute bottom-6 left-6 right-6 flex gap-4">
                <div class="glass-panel px-4 py-3 rounded-lg flex-1">
                    <div class="text-gray-400 text-xs mb-1">Est. Daily Reach</div>
                    <div class="text-white text-xl font-bold" id="estimatedReach">-</div>
                </div>
                <div class="glass-panel px-4 py-3 rounded-lg flex-1">
                    <div class="text-gray-400 text-xs mb-1">Target Demographics</div>
                    <div class="text-white text-xl font-bold" id="targetDemo">-</div>
                </div>
                <div class="glass-panel px-4 py-3 rounded-lg flex-1">
                    <div class="text-gray-400 text-xs mb-1">Vibe Match</div>
                    <div class="text-white text-xl font-bold" id="vibeMatch">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        let currentStep = 0;
        let campaignData = {
            budget: null,
            duration: '7 days',
            targetAge: [],
            targetInterests: [],
            aesthetics: [],
            selectedProduct: null
        };

        const products = [
            { name: 'Modern Desk Lamp', price: '$89.99', image: 'https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=400' },
            { name: 'Ceramic Vase', price: '$45.00', image: 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=400' },
            { name: 'Wool Blanket', price: '$120.00', image: 'https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=400' },
            { name: 'Coffee Table Book', price: '$32.00', image: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400' },
            { name: 'Minimalist Clock', price: '$65.00', image: 'https://images.unsplash.com/photo-1563861826100-9cb868fdbe1c?w=400' },
            { name: 'Scented Candle', price: '$28.00', image: 'https://images.unsplash.com/photo-1602874801006-e04291d9d6d3?w=400' }
        ];

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        function addMessage(type, content, delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `fade-in ${type === 'assistant' ? 'flex justify-start' : 'flex justify-end'}`;

                const bubble = document.createElement('div');
                bubble.className = `${type === 'assistant' ? 'assistant-bubble' : 'user-bubble'} rounded-2xl p-4 max-w-md`;
                bubble.innerHTML = content;

                messageDiv.appendChild(bubble);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }, delay);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'fade-in flex justify-start';
            typingDiv.innerHTML = `
                <div class="assistant-bubble rounded-2xl p-4">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function updatePreview() {
            // Update stats based on campaign data
            if (campaignData.budget) {
                const reach = Math.round(campaignData.budget * 25 * (1 + campaignData.aesthetics.length * 0.1));
                document.getElementById('estimatedReach').textContent = reach.toLocaleString();
            }

            if (campaignData.targetAge.length > 0 || campaignData.targetInterests.length > 0) {
                const demo = [...campaignData.targetAge, ...campaignData.targetInterests].slice(0, 2).join(', ');
                document.getElementById('targetDemo').textContent = demo || '-';
            }

            if (campaignData.aesthetics.length > 0) {
                document.getElementById('vibeMatch').textContent = campaignData.aesthetics.length + ' tags';
            }

            // Update product preview
            if (campaignData.selectedProduct) {
                document.getElementById('previewImage').src = campaignData.selectedProduct.image;
                document.getElementById('previewName').textContent = campaignData.selectedProduct.name;
                document.getElementById('previewPrice').textContent = campaignData.selectedProduct.price;
            }
        }

        // Step 1: Welcome & Budget
        function startConversation() {
            addMessage('assistant', `
                <div class="space-y-2">
                    <div class="text-2xl font-bold text-amber-400">Welcome! ðŸ‘‹</div>
                    <p class="text-gray-300">I'm here to help you create your first campaign. Let's start simple.</p>
                    <p class="text-gray-400 text-sm mt-4">What's your daily budget?</p>
                </div>
            `);

            setTimeout(() => addBudgetButtons(), 800);
        }

        function addBudgetButtons() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-panel rounded-2xl p-4 max-w-md">
                    <div class="grid grid-cols-2 gap-2">
                        <button class="pill-button glass-panel px-4 py-3 rounded-lg text-sm font-medium border border-gray-600" data-budget="100">$100/day</button>
                        <button class="pill-button glass-panel px-4 py-3 rounded-lg text-sm font-medium border border-gray-600" data-budget="500">$500/day</button>
                        <button class="pill-button glass-panel px-4 py-3 rounded-lg text-sm font-medium border border-gray-600" data-budget="1000">$1,000/day</button>
                        <button class="pill-button glass-panel px-4 py-3 rounded-lg text-sm font-medium border border-gray-600" id="customBudgetBtn">Custom</button>
                    </div>
                    <div id="customBudgetInput" class="hidden mt-3">
                        <input type="number" id="budgetInput" class="w-full bg-transparent border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-amber-400" placeholder="Enter amount ($)">
                        <button id="confirmCustomBudget" class="mt-2 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-2 rounded-lg">Confirm</button>
                    </div>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            inputDiv.querySelectorAll('[data-budget]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const budget = e.target.dataset.budget;
                    selectBudget(parseInt(budget));
                });
            });

            document.getElementById('customBudgetBtn').addEventListener('click', () => {
                document.getElementById('customBudgetInput').classList.remove('hidden');
            });

            document.getElementById('confirmCustomBudget')?.addEventListener('click', () => {
                const amount = document.getElementById('budgetInput').value;
                if (amount && amount > 0) {
                    selectBudget(parseInt(amount));
                }
            });
        }

        function selectBudget(amount) {
            campaignData.budget = amount;
            updatePreview();

            addMessage('user', `<div class="text-xl font-bold text-amber-400">$${amount}/day</div>`);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Great choice! ðŸ’°</p>
                        <p class="text-gray-400 text-sm mt-3">Who are you targeting?</p>
                    </div>
                `);
                setTimeout(() => addAudienceButtons(), 600);
            }, 1200);
        }

        // Step 2: Target Audience
        function addAudienceButtons() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-panel rounded-2xl p-4 max-w-md">
                    <div class="mb-3">
                        <p class="text-xs text-gray-400 mb-2">Age Groups</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-age="18-24">18-24</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-age="25-34">25-34</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-age="35-44">35-44</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-age="45+">45+</button>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 mb-2">Interests</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-interest="Fashion">Fashion</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-interest="Home Decor">Home Decor</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-interest="Tech">Tech</button>
                            <button class="pill-button glass-panel px-3 py-2 rounded-lg text-sm border border-gray-600" data-interest="Wellness">Wellness</button>
                        </div>
                    </div>
                    <button id="confirmAudience" class="mt-4 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-2 rounded-lg">Continue</button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            inputDiv.querySelectorAll('[data-age]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('selected');
                });
            });

            inputDiv.querySelectorAll('[data-interest]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('selected');
                });
            });

            document.getElementById('confirmAudience').addEventListener('click', () => {
                const selectedAge = Array.from(inputDiv.querySelectorAll('[data-age].selected')).map(b => b.dataset.age);
                const selectedInterests = Array.from(inputDiv.querySelectorAll('[data-interest].selected')).map(b => b.dataset.interest);

                if (selectedAge.length > 0 || selectedInterests.length > 0) {
                    selectAudience(selectedAge, selectedInterests);
                }
            });
        }

        function selectAudience(age, interests) {
            campaignData.targetAge = age;
            campaignData.targetInterests = interests;
            updatePreview();

            const tags = [...age, ...interests].map(t => `<span class="px-2 py-1 bg-amber-400/20 text-amber-400 rounded-full text-xs">${t}</span>`).join(' ');
            addMessage('user', `<div class="flex flex-wrap gap-1">${tags}</div>`);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Perfect targeting! ðŸŽ¯</p>
                        <p class="text-gray-400 text-sm mt-3">What vibe should your ads match?</p>
                    </div>
                `);
                setTimeout(() => addAestheticButtons(), 600);
            }, 1200);
        }

        // Step 3: Aesthetic Match
        function addAestheticButtons() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-panel rounded-2xl p-4 max-w-md">
                    <div class="grid grid-cols-3 gap-2">
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Minimal">Minimal</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Dark">Dark</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Modern">Modern</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Vintage">Vintage</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Luxury">Luxury</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Cozy">Cozy</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Bold">Bold</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Earthy">Earthy</button>
                        <button class="pill-button glass-panel px-3 py-2 rounded-lg text-xs border border-gray-600" data-vibe="Nordic">Nordic</button>
                    </div>
                    <button id="confirmVibe" class="mt-4 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-semibold py-2 rounded-lg">Continue</button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            inputDiv.querySelectorAll('[data-vibe]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('selected');
                });
            });

            document.getElementById('confirmVibe').addEventListener('click', () => {
                const selected = Array.from(inputDiv.querySelectorAll('[data-vibe].selected')).map(b => b.dataset.vibe);
                if (selected.length > 0) {
                    selectAesthetics(selected);
                }
            });
        }

        function selectAesthetics(aesthetics) {
            campaignData.aesthetics = aesthetics;
            updatePreview();

            const tags = aesthetics.map(a => `<span class="px-2 py-1 bg-purple-400/20 text-purple-400 rounded-full text-xs">${a}</span>`).join(' ');
            addMessage('user', `<div class="flex flex-wrap gap-1">${tags}</div>`);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Love the aesthetic! âœ¨</p>
                        <p class="text-gray-400 text-sm mt-3">Which product do you want to feature?</p>
                    </div>
                `);
                setTimeout(() => addProductButtons(), 600);
            }, 1200);
        }

        // Step 4: Product Selection
        function addProductButtons() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-panel rounded-2xl p-4 max-w-md">
                    <div class="grid grid-cols-3 gap-2">
                        ${products.map((p, i) => `
                            <button class="product-img-btn border-2 border-transparent rounded-lg overflow-hidden" data-product="${i}">
                                <img src="${p.image}" alt="${p.name}" class="w-full h-24 object-cover">
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            inputDiv.querySelectorAll('[data-product]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productIndex = parseInt(e.currentTarget.dataset.product);
                    selectProduct(productIndex);
                });
            });
        }

        function selectProduct(index) {
            campaignData.selectedProduct = products[index];
            updatePreview();

            addMessage('user', `
                <div>
                    <img src="${products[index].image}" alt="${products[index].name}" class="w-32 h-32 object-cover rounded-lg mb-2">
                    <div class="text-sm font-medium">${products[index].name}</div>
                    <div class="text-amber-400 font-bold">${products[index].price}</div>
                </div>
            `);

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-2">
                        <p class="text-gray-300">Excellent choice! ðŸŽ‰</p>
                        <p class="text-gray-400 text-sm mt-3">Here's your campaign summary:</p>
                    </div>
                `);
                setTimeout(() => showSummary(), 600);
            }, 1200);
        }

        // Step 5: Summary & Launch
        function showSummary() {
            const inputDiv = document.createElement('div');
            inputDiv.className = 'fade-in flex justify-end';
            inputDiv.innerHTML = `
                <div class="glass-panel rounded-2xl p-6 max-w-md border-2 border-amber-400/30">
                    <h3 class="text-xl font-bold text-amber-400 mb-4">Campaign Summary</h3>

                    <div class="space-y-4 text-sm">
                        <div>
                            <p class="text-gray-400 mb-1">Budget</p>
                            <p class="text-white font-bold text-lg">$${campaignData.budget}/day</p>
                        </div>

                        <div>
                            <p class="text-gray-400 mb-1">Target Audience</p>
                            <div class="flex flex-wrap gap-1">
                                ${[...campaignData.targetAge, ...campaignData.targetInterests].map(t =>
                                    `<span class="px-2 py-1 bg-amber-400/20 text-amber-400 rounded-full text-xs">${t}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <div>
                            <p class="text-gray-400 mb-1">Aesthetics</p>
                            <div class="flex flex-wrap gap-1">
                                ${campaignData.aesthetics.map(a =>
                                    `<span class="px-2 py-1 bg-purple-400/20 text-purple-400 rounded-full text-xs">${a}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <div>
                            <p class="text-gray-400 mb-1">Product</p>
                            <div class="flex items-center gap-2">
                                <img src="${campaignData.selectedProduct.image}" alt="${campaignData.selectedProduct.name}" class="w-12 h-12 object-cover rounded">
                                <div>
                                    <div class="text-white font-medium">${campaignData.selectedProduct.name}</div>
                                    <div class="text-amber-400 text-xs">${campaignData.selectedProduct.price}</div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-700">
                            <div class="flex justify-between text-xs mb-2">
                                <span class="text-gray-400">Est. Monthly Reach</span>
                                <span class="text-amber-400 font-bold">${Math.round(campaignData.budget * 25 * 30 / 1000)}K+</span>
                            </div>
                        </div>
                    </div>

                    <button id="launchBtn" class="mt-6 w-full bg-gradient-to-r from-amber-400 to-amber-500 text-black font-bold py-3 rounded-lg hover:shadow-xl hover:scale-105 transition-all">
                        Launch Campaign ðŸš€
                    </button>
                </div>
            `;

            chatContainer.appendChild(inputDiv);
            scrollToBottom();

            document.getElementById('launchBtn').addEventListener('click', () => {
                launchCampaign();
            });
        }

        function launchCampaign() {
            addMessage('user', '<p class="text-amber-400 font-bold">âœ“ Launching...</p>');

            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addMessage('assistant', `
                    <div class="space-y-3">
                        <p class="text-2xl font-bold text-amber-400">Campaign Live! ðŸŽ‰</p>
                        <p class="text-gray-300">Your ads will start appearing in AI-generated mood boards within the hour.</p>
                        <div class="glass-panel rounded-lg p-3 mt-3 text-sm">
                            <p class="text-gray-400 mb-2">Next Steps:</p>
                            <ul class="space-y-1 text-xs text-gray-300">
                                <li>âœ“ Monitor performance in dashboard</li>
                                <li>âœ“ Adjust targeting as needed</li>
                                <li>âœ“ Track conversions in real-time</li>
                            </ul>
                        </div>
                    </div>
                `);
            }, 1500);
        }

        // Start the conversation
        startConversation();
    </script>

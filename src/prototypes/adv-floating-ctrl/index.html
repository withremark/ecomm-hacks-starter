<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant E: Floating Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Floating Panels */
        .floating-panel {
            position: absolute;
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-panel.minimized {
            height: 48px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: move;
        }

        .panel-title {
            font-weight: 600;
            font-size: 14px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .minimize-btn {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .minimize-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.1);
        }

        /* Products Panel */
        #products-panel {
            top: 20px;
            left: 20px;
            width: 280px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-item:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
            transform: translateY(-2px);
        }

        .product-item.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
        }

        /* Targeting Panel */
        #targeting-panel {
            top: 20px;
            right: 20px;
            width: 300px;
        }

        .targeting-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .targeting-option:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: #d4af37;
        }

        .targeting-option.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .targeting-label {
            font-size: 13px;
            color: #e0e0e0;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #c4941f 100%);
            border: none;
            color: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Canvas Grid */
        .canvas-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px;
            padding: 140px 20px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            overflow-y: auto;
            z-index: 1;
        }

        .post-card {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            border-color: #d4af37;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .post-content {
            flex: 1;
        }

        .post-caption {
            font-size: 13px;
            line-height: 1.5;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        .post-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #808080;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .post-platform {
            background: rgba(212, 175, 55, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            color: #d4af37;
            font-weight: 500;
        }

        /* Bottom Deployment Bar */
        .deployment-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(16px);
            border-top: 2px solid rgba(212, 175, 55, 0.3);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 200;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.4);
        }

        .deployment-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .deployment-label {
            font-size: 13px;
            color: #808080;
        }

        .deployment-value {
            font-size: 14px;
            font-weight: 600;
            color: #d4af37;
        }

        .deploy-btn {
            background: linear-gradient(135deg, #d4af37 0%, #c4941f 100%);
            border: none;
            color: #1a1a2e;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .deploy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.5);
        }

        .deploy-btn:active {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #606060;
            z-index: 0;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Scrollbar Styling */
        .canvas-grid::-webkit-scrollbar {
            width: 8px;
        }

        .canvas-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .canvas-grid::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 4px;
        }

        .canvas-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Products Panel (Floating, Top-Left) -->
        <div id="products-panel" class="floating-panel">
            <div class="panel-header">
                <div class="panel-title">Products</div>
                <button class="minimize-btn" onclick="togglePanel('products-panel')">‚àí</button>
            </div>
            <div class="product-grid">
                <div class="product-item" data-product="chair">ü™ë</div>
                <div class="product-item" data-product="lamp">üèÆ</div>
                <div class="product-item" data-product="books">üìö</div>
                <div class="product-item" data-product="plant">üåø</div>
                <div class="product-item" data-product="mug">‚òï</div>
                <div class="product-item" data-product="pillow">üõãÔ∏è</div>
            </div>
        </div>

        <!-- Targeting Panel (Floating, Top-Right) -->
        <div id="targeting-panel" class="floating-panel">
            <div class="panel-header">
                <div class="panel-title">Targeting</div>
                <button class="minimize-btn" onclick="togglePanel('targeting-panel')">‚àí</button>
            </div>
            <div>
                <div class="targeting-option selected" data-age="18-34">
                    <span class="targeting-label">üéØ Age: 18-34</span>
                </div>
                <div class="targeting-option selected" data-interest="home">
                    <span class="targeting-label">üè† Interest: Home Decor</span>
                </div>
                <div class="targeting-option" data-interest="design">
                    <span class="targeting-label">‚ú® Interest: Design</span>
                </div>
                <div class="targeting-option" data-interest="lifestyle">
                    <span class="targeting-label">üåü Interest: Lifestyle</span>
                </div>
                <button class="generate-btn" onclick="generatePosts()">Generate Posts</button>
            </div>
        </div>

        <!-- Canvas Grid -->
        <div class="canvas-grid" id="canvas-grid">
            <div class="empty-state">
                <div class="empty-state-icon">üé®</div>
                <div class="empty-state-text">Select products and targeting, then generate</div>
            </div>
        </div>

        <!-- Deployment Bar (Fixed Bottom) -->
        <div class="deployment-bar">
            <div class="deployment-info">
                <div>
                    <span class="deployment-label">Deploy to:</span>
                    <span class="deployment-value" id="deploy-target">18-34 ‚Ä¢ Home Decor</span>
                </div>
                <div>
                    <span class="deployment-label">Estimated reach:</span>
                    <span class="deployment-value" id="deploy-reach">12K/day</span>
                </div>
            </div>
            <button class="deploy-btn" onclick="deployPosts()">Deploy Campaign</button>
        </div>
    </div>

    <script>
        // Panel minimize/expand toggle
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            const btn = panel.querySelector('.minimize-btn');
            panel.classList.toggle('minimized');
            btn.textContent = panel.classList.contains('minimized') ? '+' : '‚àí';
        }

        // Product selection
        document.querySelectorAll('.product-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
        });

        // Targeting selection
        document.querySelectorAll('.targeting-option').forEach(option => {
            option.addEventListener('click', () => {
                option.classList.toggle('selected');
                updateDeploymentBar();
            });
        });

        function updateDeploymentBar() {
            const selectedTargets = Array.from(document.querySelectorAll('.targeting-option.selected'))
                .map(opt => opt.querySelector('.targeting-label').textContent.split(': ')[1])
                .join(' ‚Ä¢ ');

            document.getElementById('deploy-target').textContent = selectedTargets || 'No targeting selected';

            // Simulate reach calculation
            const reach = Math.floor(Math.random() * 20 + 8);
            document.getElementById('deploy-reach').textContent = `${reach}K/day`;
        }

        // Generate posts
        async function generatePosts() {
            const selectedProducts = Array.from(document.querySelectorAll('.product-item.selected'));

            if (selectedProducts.length === 0) {
                alert('Please select at least one product');
                return;
            }

            const grid = document.getElementById('canvas-grid');
            grid.innerHTML = '';

            const platforms = ['Instagram', 'Facebook', 'TikTok', 'Pinterest'];
            const captions = [
                'Transform your space with our latest collection ‚ú®',
                'Designed for modern living üè†',
                'Elevate your everyday moments üåü',
                'Where style meets comfort üí´',
                'Your home, reimagined üé®',
                'Crafted with care, designed for you üíõ'
            ];

            // Show loading skeletons
            for (let i = 0; i < 8; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'post-card loading';
                skeleton.innerHTML = `
                    <div class="post-image skeleton"></div>
                    <div class="post-content">
                        <div class="post-caption skeleton" style="height: 40px; border-radius: 4px;"></div>
                    </div>
                `;
                grid.appendChild(skeleton);
            }

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1200));

            grid.innerHTML = '';

            // Generate posts
            for (let i = 0; i < 8; i++) {
                const product = selectedProducts[i % selectedProducts.length];
                const productEmoji = product.textContent;
                const platform = platforms[i % platforms.length];
                const caption = captions[i % captions.length];

                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="post-image">${productEmoji}</div>
                    <div class="post-content">
                        <div class="post-caption">${caption}</div>
                        <div class="post-meta">
                            <span class="post-platform">${platform}</span>
                            <span>${Math.floor(Math.random() * 5 + 1)}K likes</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    alert(`Post ${i + 1}\nPlatform: ${platform}\nCaption: ${caption}\nProduct: ${productEmoji}`);
                });

                grid.appendChild(card);
            }
        }

        function deployPosts() {
            const selectedTargets = document.querySelectorAll('.targeting-option.selected');
            if (selectedTargets.length === 0) {
                alert('Please select targeting options');
                return;
            }

            const posts = document.querySelectorAll('.post-card');
            if (posts.length === 0) {
                alert('Please generate posts first');
                return;
            }

            alert(`üöÄ Deploying ${posts.length} posts to ${selectedTargets.length} targeting segments!`);
        }

        // Make panels draggable (optional enhancement)
        function makeDraggable(panel) {
            const header = panel.querySelector('.panel-header');
            let isDragging = false;
            let currentX, currentY, initialX, initialY;

            header.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                if (e.target.classList.contains('minimize-btn')) return;

                initialX = e.clientX - panel.offsetLeft;
                initialY = e.clientY - panel.offsetTop;
                isDragging = true;
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();

                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                panel.style.left = currentX + 'px';
                panel.style.top = currentY + 'px';
            }

            function dragEnd() {
                isDragging = false;
            }
        }

        // Initialize draggable panels
        document.querySelectorAll('.floating-panel').forEach(makeDraggable);

        // Initialize deployment bar
        updateDeploymentBar();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral - 4pm Paris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@400;500;600&display=swap');

        :root {
            /* 4pm Paris palette */
            --warm-cream: #f8f4ed;
            --aged-paper: #f0e8db;
            --pencil-grey: #4a4a48;
            --sepia: #8b7355;
            --vermillion: #c94c4c;
            --golden-hour: #d4a574;
            --mediterranean-blue: #5a7d8c;
            --dusty-rose: #c9a9a6;
            --shadow: rgba(74, 74, 72, 0.08);
            --deep-shadow: rgba(74, 74, 72, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--warm-cream);
            color: var(--pencil-grey);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 10000;
        }

        /* Golden hour gradient */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(212, 165, 116, 0.1) 0%,
                transparent 40%,
                transparent 60%,
                rgba(201, 169, 166, 0.08) 100%
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(248, 244, 237, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--sepia);
            letter-spacing: 0.05em;
        }

        .logo span {
            color: var(--vermillion);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-greeting {
            font-size: 0.85rem;
            color: var(--sepia);
        }

        .cart-badge {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--aged-paper);
            border: 1px solid var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cart-badge:hover {
            border-color: var(--golden-hour);
            background: rgba(212, 165, 116, 0.1);
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--vermillion);
            color: white;
            font-size: 0.65rem;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Canvas */
        .canvas-container {
            padding: 100px 2rem 2rem;
            min-height: 100vh;
        }

        /* Masonry layout */
        .masonry-grid {
            column-count: 4;
            column-gap: 1.5rem;
        }

        @media (max-width: 1200px) { .masonry-grid { column-count: 3; } }
        @media (max-width: 900px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 600px) { .masonry-grid { column-count: 1; } }

        /* Image Card */
        .mood-card {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--aged-paper);
            box-shadow: 0 2px 12px var(--shadow);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .mood-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 48px var(--deep-shadow);
        }

        .mood-card img {
            width: 100%;
            display: block;
            filter: sepia(0.03) saturate(0.97);
            transition: filter 0.3s;
        }

        .mood-card:hover img {
            filter: sepia(0) saturate(1);
        }

        /* Card Caption */
        .card-caption {
            padding: 1rem;
            background: var(--warm-cream);
        }

        .card-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1rem;
            font-weight: 400;
            color: var(--pencil-grey);
            margin-bottom: 0.25rem;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--sepia);
            opacity: 0.7;
        }

        /* Product Hotspot - the subtle indicator */
        .product-hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mood-card:hover .product-hotspot {
            opacity: 1;
        }

        .hotspot-ring {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(248, 244, 237, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            background: rgba(248, 244, 237, 0.2);
            transition: all 0.3s;
        }

        .hotspot-dot {
            width: 8px;
            height: 8px;
            background: var(--warm-cream);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .product-hotspot:hover .hotspot-ring {
            transform: scale(1.2);
            border-color: var(--vermillion);
            background: rgba(201, 76, 76, 0.2);
        }

        .product-hotspot:hover .hotspot-dot {
            background: var(--vermillion);
            box-shadow: 0 0 12px var(--vermillion);
        }

        /* Product Drawer - slides up from hotspot */
        .product-drawer {
            position: absolute;
            width: 280px;
            background: var(--warm-cream);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 16px 48px var(--deep-shadow);
            border: 1px solid var(--shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(12px) scale(0.95);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            z-index: 100;
        }

        .product-hotspot:hover .product-drawer {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .product-drawer:hover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* Drawer positions */
        .product-hotspot[data-pos="left"] .product-drawer {
            right: 44px;
            top: -80px;
        }

        .product-hotspot[data-pos="right"] .product-drawer {
            left: 44px;
            top: -80px;
        }

        .product-hotspot[data-pos="top"] .product-drawer {
            bottom: 44px;
            left: 50%;
            transform: translateX(-50%) translateY(-12px) scale(0.95);
        }

        .product-hotspot[data-pos="top"]:hover .product-drawer {
            transform: translateX(-50%) translateY(0) scale(1);
        }

        /* Drawer Content */
        .drawer-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .drawer-body {
            padding: 1.25rem;
        }

        .drawer-brand {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--sepia);
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .drawer-name {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.15rem;
            color: var(--pencil-grey);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .drawer-price {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--pencil-grey);
            margin-bottom: 1rem;
        }

        /* Shipping tag */
        .shipping-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(74, 124, 89, 0.1);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            color: #4a7c59;
            margin-bottom: 1rem;
        }

        .shipping-tag::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4a7c59;
            border-radius: 50%;
        }

        /* Buy Button - the key element */
        .buy-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--pencil-grey);
            border: none;
            border-radius: 10px;
            color: var(--warm-cream);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--vermillion), #a03a3a);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .buy-btn:hover::before {
            opacity: 1;
        }

        .buy-btn span {
            position: relative;
            z-index: 1;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 76, 76, 0.3);
        }

        .buy-btn.processing {
            background: var(--sepia);
            pointer-events: none;
        }

        .buy-btn.processing::before {
            opacity: 0;
        }

        .buy-btn.success {
            background: #4a7c59;
        }

        .buy-btn.success::before {
            opacity: 0;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: var(--warm-cream);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success checkmark */
        .checkmark {
            width: 18px;
            height: 18px;
        }

        /* Quick details */
        .quick-details {
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--shadow);
            font-size: 0.75rem;
            color: var(--sepia);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            opacity: 0.7;
        }

        /* Floating writing prompt */
        .writing-corner {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 320px;
            background: var(--warm-cream);
            border: 1px solid var(--shadow);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px var(--shadow);
            z-index: 1000;
        }

        .writing-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1rem;
            color: var(--sepia);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .writing-title::before {
            content: '';
            width: 3px;
            height: 1em;
            background: var(--vermillion);
        }

        .writing-textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--shadow);
            border-radius: 8px;
            background: rgba(240, 232, 219, 0.5);
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--pencil-grey);
            resize: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .writing-textarea:focus {
            outline: none;
            border-color: var(--golden-hour);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .writing-textarea::placeholder {
            color: var(--sepia);
            opacity: 0.5;
            font-style: italic;
        }

        .writing-hint {
            font-size: 0.7rem;
            color: var(--sepia);
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--pencil-grey);
            color: var(--warm-cream);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10001;
            box-shadow: 0 8px 32px var(--deep-shadow);
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            background: #4a7c59;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        /* Mobile cart drawer */
        .cart-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            max-width: 90vw;
            height: 100vh;
            background: var(--warm-cream);
            border-left: 1px solid var(--shadow);
            box-shadow: -8px 0 32px var(--deep-shadow);
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .cart-drawer.open {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-title {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.5rem;
            color: var(--pencil-grey);
        }

        .cart-close {
            width: 36px;
            height: 36px;
            border: 1px solid var(--shadow);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--sepia);
            transition: all 0.2s;
        }

        .cart-close:hover {
            background: var(--aged-paper);
            border-color: var(--golden-hour);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--shadow);
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-brand {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sepia);
            opacity: 0.7;
        }

        .cart-item-name {
            font-size: 0.9rem;
            color: var(--pencil-grey);
            margin: 0.2rem 0;
        }

        .cart-item-price {
            font-weight: 600;
            color: var(--pencil-grey);
        }

        .cart-footer {
            padding-top: 1.5rem;
            border-top: 1px solid var(--shadow);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--pencil-grey);
            border: none;
            border-radius: 10px;
            color: var(--warm-cream);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: var(--vermillion);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 9998;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .writing-corner {
                display: none;
            }
            .header {
                padding: 0.75rem 1rem;
            }
            .canvas-container {
                padding: 80px 1rem 1rem;
            }
        }
    </style>
</head>

                title: 'Living Room',
                meta: 'Warm Afternoon',
                products: [{ productId: 'a2', x: 50, y: 60, pos: 'top' }]
            },
            {
                id: 'img8',
                url: 'https://images.unsplash.com/photo-1493809842364-78817add7ffb?w=600',
                title: 'Parisian Flat',
                meta: 'Classic Charm',
                products: []
            },
            {
                id: 'img9',
                url: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=600',
                title: 'Modern Setup',
                meta: 'Clean Lines',
                products: [{ productId: 'p3', x: 40, y: 70, pos: 'right' }]
            },
            {
                id: 'img10',
                url: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=600',
                title: 'Creative Studio',
                meta: 'Artist Life',
                products: [{ productId: 'l3', x: 55, y: 45, pos: 'left' }]
            }
        ];

        // Cart state
        let cart = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMasonryGrid();
        });

        function renderMasonryGrid() {
            const grid = document.getElementById('masonryGrid');

            grid.innerHTML = moodImages.map(img => {
                const hotspotsHTML = img.products.map(spot => {
                    const product = products.find(p => p.id === spot.productId);
                    if (!product) return '';

                    return `
                        <div class="product-hotspot" style="left: ${spot.x}%; top: ${spot.y}%;" data-pos="${spot.pos}">
                            <div class="hotspot-ring">
                                <div class="hotspot-dot"></div>
                            </div>
                            <div class="product-drawer">
                                <img src="${product.image}" alt="${product.name}" class="drawer-image">
                                <div class="drawer-body">
                                    <div class="drawer-brand">${product.brand}</div>
                                    <div class="drawer-name">${product.name}</div>
                                    <div class="drawer-price">$${product.price.toLocaleString()}</div>
                                    <div class="shipping-tag">Ships free to your address</div>
                                    <button class="buy-btn" onclick="handleBuy(event, '${product.id}', this)">
                                        <span>Add to Cart</span>
                                    </button>
                                    <div class="quick-details">
                                        <div class="detail-item">Arrives Dec 8-10</div>
                                        <div class="detail-item">Free Returns</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="mood-card">
                        <img src="${img.url}" alt="${img.title}" loading="lazy">
                        ${hotspotsHTML}
                        <div class="card-caption">
                            <div class="card-title">${img.title}</div>
                            <div class="card-meta">${img.meta}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleBuy(event, productId, button) {
            event.stopPropagation();

            // Processing state
            button.classList.add('processing');
            button.innerHTML = '<div class="spinner"></div>';

            setTimeout(() => {
                // Success state
                button.classList.remove('processing');
                button.classList.add('success');
                button.innerHTML = '<span>Added!</span>';

                // Add to cart
                const product = products.find(p => p.id === productId);
                if (product) {
                    cart.push(product);
                    updateCartUI();
                    showToast(`${product.name} added to cart`);
                }

                // Reset button
                setTimeout(() => {
                    button.classList.remove('success');
                    button.innerHTML = '<span>Add to Cart</span>';
                }, 2000);
            }, 800);
        }

        function updateCartUI() {
            document.getElementById('cartCount').textContent = cart.length;

            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map((item, idx) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-brand">${item.brand}</div>
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cartTotal').textContent = `$${total.toLocaleString()}`;
        }

        function toggleCart() {
            document.getElementById('cartDrawer').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('visible');
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty');
                return;
            }

            showToast('Order placed successfully!');
            cart = [];
            updateCartUI();
            toggleCart();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('visible');

            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parisian Atelier - Campaign Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      background: #faf8f5;
      color: #2d2a26;
      height: 100vh;
      overflow: hidden;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* LEFT PANEL - Collection */
    .panel-collection {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e8e4de;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: slideInLeft 0.4s ease-out 50ms both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .panel-collection h2 {
      font-size: 18px;
      color: #2d2a26;
      margin-bottom: 8px;
      position: relative;
      padding-bottom: 12px;
    }

    .panel-collection h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 1px;
      background: #9a8a6e;
    }

    .featured-product {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      animation: slideInLeft 0.4s ease-out 100ms both;
    }

    .featured-product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .featured-info {
      padding: 16px;
    }

    .featured-info .brand {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #9a8a6e;
      margin-bottom: 4px;
    }

    .featured-info .name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      color: #2d2a26;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      animation: slideInLeft 0.4s ease-out 150ms both;
    }

    .product-tile {
      width: 100%;
      aspect-ratio: 1;
      border: 2px solid #e8e4de;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      background: #faf8f5;
    }

    .product-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-tile:hover {
      border-color: #9a8a6e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(154, 138, 110, 0.15);
    }

    .product-tile.selected {
      border-color: #9a8a6e;
      border-width: 2px;
      box-shadow: 0 4px 16px rgba(154, 138, 110, 0.2);
    }

    .product-tile.selected::after {
      content: '✓';
      position: absolute;
      top: 6px;
      right: 6px;
      background: #9a8a6e;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .selection-count {
      font-size: 13px;
      color: #8a857d;
      text-align: center;
      padding: 12px;
      background: #faf8f5;
      border-radius: 8px;
      font-weight: 300;
    }

    /* CENTER PANEL - Audience */
    .panel-audience {
      width: 320px;
      background: #ffffff;
      border-right: 1px solid #e8e4de;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: slideInLeft 0.4s ease-out 100ms both;
    }

    .panel-audience h2 {
      font-size: 18px;
      color: #2d2a26;
      margin-bottom: 8px;
      position: relative;
      padding-bottom: 12px;
    }

    .panel-audience h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 1px;
      background: #9a8a6e;
    }

    .form-section {
      animation: slideInLeft 0.4s ease-out 200ms both;
    }

    .form-section label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #8a857d;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .radio-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .radio-option:hover {
      background: #faf8f5;
    }

    .radio-option input[type="radio"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #e8e4de;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .radio-option input[type="radio"]:checked {
      border-color: #9a8a6e;
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #9a8a6e;
      border-radius: 50%;
    }

    .radio-option span {
      font-size: 13px;
      color: #2d2a26;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      padding: 8px 16px;
      border: 1px solid #e8e4de;
      border-radius: 20px;
      font-size: 13px;
      color: #2d2a26;
      cursor: pointer;
      transition: all 0.2s;
      background: #ffffff;
    }

    .pill:hover {
      border-color: #9a8a6e;
      background: #faf8f5;
    }

    .pill.selected {
      background: #5d7a5d;
      border-color: #5d7a5d;
      color: white;
    }

    .pill.add-btn {
      border-style: dashed;
      color: #9a8a6e;
      background: transparent;
    }

    .pill.add-btn:hover {
      background: rgba(154, 138, 110, 0.1);
      border-color: #9a8a6e;
    }

    .add-input-wrapper {
      display: none;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-top: 8px;
    }

    .add-input-wrapper.active {
      display: flex;
    }

    .add-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e8e4de;
      border-radius: 20px;
      font-size: 13px;
      font-family: 'Outfit', sans-serif;
      outline: none;
    }

    .add-input:focus {
      border-color: #9a8a6e;
    }

    .add-confirm {
      padding: 8px 16px;
      background: #5d7a5d;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
    }

    .add-confirm:hover {
      background: #4d6a4d;
    }

    .scene-chips {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .scene-chip {
      padding: 10px;
      border: 1px solid #e8e4de;
      border-radius: 8px;
      font-size: 13px;
      color: #2d2a26;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #ffffff;
    }

    .scene-chip:hover {
      border-color: #9a8a6e;
      background: #faf8f5;
      transform: translateY(-1px);
    }

    .scene-chip.selected {
      background: #faf8f5;
      border-color: #9a8a6e;
      color: #9a8a6e;
    }

    .scene-chip.add-btn {
      border-style: dashed;
      color: #9a8a6e;
      background: transparent;
    }

    .scene-chip.add-btn:hover {
      background: rgba(154, 138, 110, 0.1);
      border-color: #9a8a6e;
    }

    .semantic-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e8e4de;
      border-radius: 8px;
      font-size: 13px;
      font-family: 'Outfit', sans-serif;
      background: #ffffff;
      color: #2d2a26;
      resize: none;
      transition: all 0.2s;
      min-height: 80px;
    }

    .semantic-input:focus {
      outline: none;
      border-color: #9a8a6e;
      box-shadow: 0 0 0 3px rgba(154, 138, 110, 0.1);
    }

    .semantic-input::placeholder {
      color: #8a857d;
    }

    .button-group {
      margin-top: auto;
      padding-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', sans-serif;
    }

    .btn-primary {
      background: #9a8a6e;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #8a7a5e;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(154, 138, 110, 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: scale(0.98);
    }

    .btn-primary:disabled {
      background: #e8e4de;
      color: #8a857d;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #5d7a5d;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #4d6a4d;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(93, 122, 93, 0.3);
    }

    .btn-secondary:active:not(:disabled) {
      transform: scale(0.98);
    }

    .btn-secondary:disabled {
      background: #e8e4de;
      color: #8a857d;
      cursor: not-allowed;
    }

    /* RIGHT PANEL - Test Placements */
    .panel-placements {
      flex: 1;
      background: #faf8f5;
      padding: 28px;
      overflow-y: auto;
      animation: slideInLeft 0.4s ease-out 150ms both;
    }

    .panel-placements h2 {
      font-size: 18px;
      color: #2d2a26;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 12px;
    }

    .panel-placements h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 1px;
      background: #9a8a6e;
    }

    .placements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .placement-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid transparent;
    }

    .placement-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      border-color: #9a8a6e;
    }

    .placement-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .placement-info {
      padding: 16px;
    }

    .placement-info h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      color: #2d2a26;
      margin-bottom: 6px;
    }

    .placement-score {
      font-size: 24px;
      font-weight: 500;
      color: #5d7a5d;
      font-family: 'Cormorant Garamond', serif;
    }

    .placement-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #8a857d;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #2d2a26;
    }

    .empty-state p {
      font-size: 14px;
      font-weight: 300;
    }

    .placements-footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #e8e4de;
    }

    .placements-footer p {
      font-size: 13px;
      color: #8a857d;
      margin-bottom: 16px;
    }

    .btn-more {
      display: inline-block;
      padding: 12px 32px;
      background: #ffffff;
      border: 1px solid #e8e4de;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Outfit', sans-serif;
      color: #2d2a26;
    }

    .btn-more:hover {
      background: #faf8f5;
      border-color: #9a8a6e;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(154, 138, 110, 0.15);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(45, 42, 38, 0.85);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 16px;
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #9a8a6e;
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 10;
    }

    .modal-close:hover {
      background: #8a7a5e;
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 48px;
    }

    .modal-title {
      font-size: 28px;
      color: #2d2a26;
      margin-bottom: 32px;
      font-family: 'Cormorant Garamond', serif;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .comparison-item h3 {
      font-size: 16px;
      color: #8a857d;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
    }

    .comparison-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #8a857d;
      font-size: 14px;
      font-weight: 300;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #faf8f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #e8e4de;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9a8a6e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL: Collection -->
    <div class="panel-collection">
      <h2>Collection</h2>

      <div class="featured-product">
        <img src="/prototype-assets/products/prada-1.jpg" alt="PRADA Galleria Bag">
        <div class="featured-info">
          <div class="brand">PRADA</div>
          <div class="name">Galleria Bag</div>
        </div>
      </div>

      <div class="products-grid" id="productsGrid"></div>

      <div class="selection-count">
        <span id="selectionCount">3</span> selected
      </div>
    </div>

    <!-- CENTER PANEL: Audience -->
    <div class="panel-audience">
      <h2>Audience</h2>

      <div class="form-section">
        <label>Demographics</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="age" value="18-24">
            <span>18-24</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="age" value="25-34" checked>
            <span>25-34</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="age" value="35-44">
            <span>35-44</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="age" value="45+">
            <span>45+</span>
          </label>
        </div>
      </div>

      <div class="form-section">
        <label>Interests</label>
        <div class="pill-group" id="interestPills"></div>
        <div class="add-input-wrapper" id="addInterestWrapper">
          <input type="text" class="add-input" id="addInterestInput" placeholder="e.g., Vintage, Minimalist...">
          <button class="add-confirm" id="addInterestConfirm">Add</button>
        </div>
      </div>

      <div class="form-section">
        <label>Scene Preference</label>
        <div class="scene-chips" id="sceneChips"></div>
        <div class="add-input-wrapper" id="addSceneWrapper">
          <input type="text" class="add-input" id="addSceneInput" placeholder="e.g., Gallery, Rooftop...">
          <button class="add-confirm" id="addSceneConfirm">Add</button>
        </div>
      </div>

      <div class="form-section" style="flex: 1;">
        <label>Semantic Description</label>
        <textarea
          class="semantic-input"
          id="semanticQuery"
          placeholder="Describe your ideal placement context..."></textarea>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" id="generateBtn">Generate Posts</button>
        <button class="btn btn-secondary" id="deployBtn" disabled>Deploy Campaign</button>
      </div>
    </div>

    <!-- RIGHT PANEL: Test Placements -->
    <div class="panel-placements">
      <h2>Test Placements</h2>
      <div id="placementsContainer">
        <div class="empty-state">
          <h3>No placements yet</h3>
          <p>Configure your audience and generate posts to see placement suggestions</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">×</button>
      <div class="modal-body">
        <h2 class="modal-title">Placement Preview</h2>
        <div class="comparison-grid" id="comparisonGrid"></div>
      </div>
    </div>
  </div>

  <script>
    // Prada Products from local assets
    const PRODUCTS = [
      { id: 'prada-1', name: 'Galleria Bag', img: '/prototype-assets/products/prada-1.jpg' },
      { id: 'prada-2', name: 'Re-Edition', img: '/prototype-assets/products/prada-2.jpg' },
      { id: 'prada-3', name: 'Cleo Shoulder', img: '/prototype-assets/products/prada-3.jpg' },
    ];

    // Dynamic arrays that can be extended
    let INTERESTS = ['Fashion', 'Luxury', 'Art', 'Travel', 'Lifestyle', 'Minimalist'];
    let SCENES = ['Interior', 'Lifestyle', 'Outdoor', 'Café', 'Boutique', 'Street', 'Gallery', 'Garden'];

    // Aesthetic placements from local assets
    const AESTHETICS = [
      { id: 'cafe', name: 'Café Table', score: 94, img: '/prototype-assets/aesthetics/cafe-table.jpg' },
      { id: 'boutique', name: 'Boutique', score: 91, img: '/prototype-assets/aesthetics/boutique.jpg' },
      { id: 'rooftop', name: 'Rooftop', score: 88, img: '/prototype-assets/aesthetics/rooftop.jpg' },
      { id: 'seine', name: 'Seine Bank', score: 85, img: '/prototype-assets/aesthetics/seine-bank.jpg' },
      { id: 'tuileries', name: 'Tuileries', score: 82, img: '/prototype-assets/aesthetics/tuileries.jpg' },
      { id: 'palais', name: 'Palais Royal', score: 79, img: '/prototype-assets/aesthetics/palais-royal.jpg' },
      { id: 'artist', name: 'Artist Studio', score: 76, img: '/prototype-assets/aesthetics/artist-studio.jpg' },
      { id: 'bookshop', name: 'Bookshop', score: 73, img: '/prototype-assets/aesthetics/bookshop.jpg' },
      { id: 'cobblestone', name: 'Cobblestone', score: 70, img: '/prototype-assets/aesthetics/cobblestone.jpg' },
      { id: 'rain', name: 'Rain Window', score: 67, img: '/prototype-assets/aesthetics/rain-window.jpg' },
    ];

    // State
    let selectedProducts = new Set(['prada-1', 'prada-2', 'prada-3']);
    let selectedInterests = new Set(['Fashion', 'Luxury']);
    let selectedScenes = new Set(['Interior', 'Café', 'Boutique']);
    let generatedPlacements = [];

    // Initialize
    function init() {
      renderProducts();
      renderInterests();
      renderScenes();
      setupEventListeners();
      updateSelectionCount();
    }

    // Render Products
    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = PRODUCTS.map(product => `
        <div class="product-tile ${selectedProducts.has(product.id) ? 'selected' : ''}" data-id="${product.id}">
          <img src="${product.img}" alt="${product.name}" loading="lazy">
        </div>
      `).join('');

      grid.querySelectorAll('.product-tile').forEach(tile => {
        tile.addEventListener('click', () => toggleProduct(tile.dataset.id));
      });
    }

    // Render Interests
    function renderInterests() {
      const container = document.getElementById('interestPills');
      container.innerHTML = INTERESTS.map(interest => `
        <div class="pill ${selectedInterests.has(interest) ? 'selected' : ''}" data-interest="${interest}">${interest}</div>
      `).join('') + `<div class="pill add-btn" id="addInterestBtn">+ Add</div>`;

      container.querySelectorAll('.pill:not(.add-btn)').forEach(pill => {
        pill.addEventListener('click', () => {
          const interest = pill.dataset.interest;
          if (selectedInterests.has(interest)) {
            selectedInterests.delete(interest);
            pill.classList.remove('selected');
          } else {
            selectedInterests.add(interest);
            pill.classList.add('selected');
          }
        });
      });

      // Add button handler
      document.getElementById('addInterestBtn').addEventListener('click', () => {
        document.getElementById('addInterestWrapper').classList.add('active');
        document.getElementById('addInterestInput').focus();
      });
    }

    // Render Scenes
    function renderScenes() {
      const container = document.getElementById('sceneChips');
      container.innerHTML = SCENES.map(scene => `
        <div class="scene-chip ${selectedScenes.has(scene) ? 'selected' : ''}" data-scene="${scene}">${scene}</div>
      `).join('') + `<div class="scene-chip add-btn" id="addSceneBtn">+ Add</div>`;

      container.querySelectorAll('.scene-chip:not(.add-btn)').forEach(chip => {
        chip.addEventListener('click', () => {
          const scene = chip.dataset.scene;
          if (selectedScenes.has(scene)) {
            selectedScenes.delete(scene);
            chip.classList.remove('selected');
          } else {
            selectedScenes.add(scene);
            chip.classList.add('selected');
          }
        });
      });

      // Add button handler
      document.getElementById('addSceneBtn').addEventListener('click', () => {
        document.getElementById('addSceneWrapper').classList.add('active');
        document.getElementById('addSceneInput').focus();
      });
    }

    // Toggle Product
    function toggleProduct(id) {
      const tile = document.querySelector(`[data-id="${id}"]`);
      if (selectedProducts.has(id)) {
        selectedProducts.delete(id);
        tile.classList.remove('selected');
      } else {
        selectedProducts.add(id);
        tile.classList.add('selected');
      }
      updateSelectionCount();
    }

    // Update Selection Count
    function updateSelectionCount() {
      document.getElementById('selectionCount').textContent = selectedProducts.size;
    }

    // Generate Placements
    async function generate() {
      if (selectedProducts.size === 0) {
        alert('Please select at least one product');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const container = document.getElementById('placementsContainer');

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      container.innerHTML = '<div class="loading">Generating placements</div>';

      // Simulate API call - using AESTHETICS as sample placements
      setTimeout(() => {
        generatedPlacements = AESTHETICS.map(a => ({
          img: a.img,
          location: a.name,
          score: a.score
        }));
        renderPlacements();
        document.getElementById('deployBtn').disabled = false;
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Posts';
      }, 2000);
    }

    // Render Placements
    function renderPlacements() {
      const container = document.getElementById('placementsContainer');

      if (generatedPlacements.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No placements found</h3>
            <p>Try adjusting your audience parameters</p>
          </div>
        `;
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'placements-grid';
      grid.innerHTML = generatedPlacements.map((placement, index) => `
        <div class="placement-card" data-index="${index}">
          <img src="${placement.img}" alt="${placement.location}" loading="lazy">
          <div class="placement-info">
            <div class="placement-meta">
              <h3>${placement.location}</h3>
              <span class="placement-score">${placement.score}%</span>
            </div>
          </div>
        </div>
      `).join('');

      grid.querySelectorAll('.placement-card').forEach(card => {
        card.addEventListener('click', () => showModal(parseInt(card.dataset.index)));
      });

      const footer = document.createElement('div');
      footer.className = 'placements-footer';
      footer.innerHTML = `
        <p>${generatedPlacements.length} placements matched</p>
        <button class="btn-more" onclick="generate()">Generate More</button>
      `;

      container.innerHTML = '';
      container.appendChild(grid);
      container.appendChild(footer);
    }

    // Show Modal
    function showModal(index) {
      const placement = generatedPlacements[index];
      const modal = document.getElementById('modal');
      const comparisonGrid = document.getElementById('comparisonGrid');

      comparisonGrid.innerHTML = `
        <div class="comparison-item">
          <h3>Original Scene</h3>
          <img src="${placement.img}" alt="Original">
        </div>
        <div class="comparison-item">
          <h3>With Product Placement</h3>
          <img src="${placement.img}" alt="With Placement">
        </div>
      `;

      modal.classList.add('active');
    }

    // Close Modal
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Deploy
    async function deploy() {
      if (generatedPlacements.length === 0) {
        alert('No placements to deploy');
        return;
      }

      const deployBtn = document.getElementById('deployBtn');
      deployBtn.disabled = true;
      deployBtn.textContent = 'Deploying...';

      // Simulate deployment
      setTimeout(() => {
        alert('Campaign deployed successfully!');
        deployBtn.disabled = false;
        deployBtn.textContent = 'Deploy Campaign';
      }, 1500);
    }

    // Event Listeners
    function setupEventListeners() {
      document.getElementById('generateBtn').addEventListener('click', generate);
      document.getElementById('deployBtn').addEventListener('click', deploy);
      document.getElementById('modalClose').addEventListener('click', closeModal);
      document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') closeModal();
      });

      // Add Interest confirm
      document.getElementById('addInterestConfirm').addEventListener('click', () => {
        const input = document.getElementById('addInterestInput');
        const value = input.value.trim();
        if (value && !INTERESTS.includes(value)) {
          INTERESTS.push(value);
          selectedInterests.add(value);
          renderInterests();
        }
        input.value = '';
        document.getElementById('addInterestWrapper').classList.remove('active');
      });

      // Add Interest on Enter
      document.getElementById('addInterestInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('addInterestConfirm').click();
        }
      });

      // Add Scene confirm
      document.getElementById('addSceneConfirm').addEventListener('click', () => {
        const input = document.getElementById('addSceneInput');
        const value = input.value.trim();
        if (value && !SCENES.includes(value)) {
          SCENES.push(value);
          selectedScenes.add(value);
          renderScenes();
        }
        input.value = '';
        document.getElementById('addSceneWrapper').classList.remove('active');
      });

      // Add Scene on Enter
      document.getElementById('addSceneInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('addSceneConfirm').click();
        }
      });
    }

    // Initialize on load
    init();
  </script>
</body>
</html>

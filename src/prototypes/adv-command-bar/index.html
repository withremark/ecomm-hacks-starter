<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Bar - Cross-Product Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Command Bar */
        .command-bar {
            height: 45px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }

        .command-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .command-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .mini-button {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mini-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #c9a227;
        }

        .demographic-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .demographic-select:hover {
            border-color: #c9a227;
        }

        .generate-btn {
            background: linear-gradient(135deg, #c9a227 0%, #b89420 100%);
            color: #000;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }

        .generate-btn:hover {
            transform: scale(1.02);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Matrix Container */
        .matrix-container {
            height: calc(100vh - 45px);
            padding: 24px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Matrix Grid */
        .matrix-grid {
            display: grid;
            grid-template-columns: 120px repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        /* Header Row */
        .matrix-header {
            display: contents;
        }

        .corner-cell {
            background: transparent;
        }

        .post-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .post-header .post-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 4px;
        }

        .post-header .post-thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            object-fit: cover;
            background: #111;
        }

        /* Product Row */
        .product-row {
            display: contents;
        }

        .product-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-header img {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            object-fit: cover;
        }

        .product-header .product-name {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.3;
        }

        /* Matrix Cell */
        .matrix-cell {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .matrix-cell:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(201, 162, 39, 0.4);
        }

        .matrix-cell.loading {
            background: rgba(201, 162, 39, 0.1);
            border-color: rgba(201, 162, 39, 0.3);
        }

        .matrix-cell.generated {
            border-color: rgba(201, 162, 39, 0.6);
        }

        .cell-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            object-fit: cover;
            background: #0a0a0a;
        }

        .cell-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(201, 162, 39, 0.9);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.8;
            transition: all 0.2s;
        }

        .matrix-cell:hover .cell-play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .cell-status {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #c9a227;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #c9a227;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        /* Preview Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .modal-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
        }

        .modal-panel .panel-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #888;
            margin-bottom: 12px;
        }

        .modal-panel img {
            width: 100%;
            border-radius: 8px;
        }

        .modal-footer {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Bulk Actions Bar */
        .bulk-actions {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bulk-actions .label {
            font-size: 12px;
            color: #888;
        }

        .bulk-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .bulk-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #c9a227;
        }

        .bulk-btn.primary {
            background: linear-gradient(135deg, #c9a227 0%, #b89420 100%);
            color: #000;
            font-weight: 600;
            border: none;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state .message {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Command Bar -->
    <div class="command-bar">
        <div class="command-section">
            <span class="command-label">Products:</span>
            <button class="mini-button" onclick="addProduct()" title="Add Product">+</button>
            <button class="mini-button" onclick="removeProduct()" title="Remove Product">âˆ’</button>
            <span style="font-size: 12px; color: #888;"><span id="productCount">2</span> selected</span>
        </div>

        <div style="width: 1px; height: 20px; background: rgba(255, 255, 255, 0.1);"></div>

        <div class="command-section">
            <span class="command-label">Demo:</span>
            <select class="demographic-select" id="demographicSelect">
                <option value="18-34">18-34</option>
                <option value="35-54">35-54</option>
                <option value="55+">55+</option>
            </select>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="generateSamplePosts()">
            <span>Generate</span>
            <span>â–¶</span>
        </button>
    </div>

    <!-- Matrix Container -->
    <div class="matrix-container">
        <!-- Bulk Actions -->
        <div class="bulk-actions">
            <span class="label">Bulk Actions:</span>
            <button class="bulk-btn" onclick="generateAll()">Generate All Placements</button>
            <button class="bulk-btn" onclick="clearAll()">Clear All</button>
            <span style="margin-left: auto; font-size: 12px; color: #888;">
                <span id="generatedCount">0</span> of <span id="totalCells">0</span> generated
            </span>
        </div>

        <!-- Matrix Grid -->
        <div class="matrix-grid" id="matrixGrid">
            <!-- Will be filled by JavaScript -->
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal" onclick="closeModal()">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-panel">
                <div class="panel-label">Original Post</div>
                <img id="modalOriginal" src="" alt="Original">
            </div>
            <div class="modal-panel">
                <div class="panel-label">With Product Placement</div>
                <img id="modalPlacement" src="" alt="Placement">
            </div>
            <div class="modal-footer">
                <div style="font-size: 12px; color: #888;">
                    Product: <strong id="modalProductName" style="color: #fff;"></strong>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="bulk-btn" onclick="regenerateCurrent()">ðŸ”„ Regenerate</button>
                    <button class="bulk-btn primary" onclick="closeModal()">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // Sample data
        const products = [
            { id: 1, name: 'Modern Lamp', image: 'https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=200' },
            { id: 2, name: 'Ceramic Vase', image: 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200' },
        ];

        let samplePosts = [];
        let matrixData = {}; // { productId-postId: { original, placement, loading, generated } }
        let currentPreview = null;

        // Initialize
        function init() {
            updateProductCount();
            renderEmptyState();
        }

        // Update product count
        function updateProductCount() {
            document.getElementById('productCount').textContent = products.length;
        }

        // Render empty state
        function renderEmptyState() {
            const grid = document.getElementById('matrixGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="icon">ðŸ“Š</div>
                    <div class="message">Click "Generate â–¶" to create sample posts and populate the matrix</div>
                </div>
            `;
        }

        // Generate sample posts
        async function generateSamplePosts() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                const demographic = document.getElementById('demographicSelect').value;

                // Generate 4 sample posts
                samplePosts = [];
                for (let i = 0; i < 4; i++) {
                    const response = await fetch(`${API_BASE}/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: `Social media post showing a modern interior space, perfect for ${demographic} year old demographic. Show a room with clean surfaces where products could be placed naturally.`,
                            model: 'gemini-3-pro-image-preview'
                        })
                    });

                    const data = await response.json();
                    if (data.image) {
                        samplePosts.push({
                            id: i + 1,
                            image: data.image,
                            mime_type: data.mime_type || 'image/jpeg'
                        });
                    }
                }

                renderMatrix();
            } catch (error) {
                console.error('Error generating posts:', error);
                alert('Error generating posts. Please check the console and ensure the backend is running.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Generate</span><span>â–¶</span>';
            }
        }

        // Render matrix
        function renderMatrix() {
            const grid = document.getElementById('matrixGrid');

            if (samplePosts.length === 0) {
                renderEmptyState();
                return;
            }

            let html = '';

            // Header row
            html += '<div class="matrix-header">';
            html += '<div class="corner-cell"></div>'; // Top-left corner

            samplePosts.forEach(post => {
                html += `
                    <div class="post-header">
                        <div class="post-label">Post ${post.id}</div>
                        <img class="post-thumb" src="${post.image}" alt="Post ${post.id}">
                    </div>
                `;
            });
            html += '</div>';

            // Product rows
            products.forEach(product => {
                html += '<div class="product-row">';

                // Product header
                html += `
                    <div class="product-header">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-name">${product.name}</div>
                    </div>
                `;

                // Cells for each post
                samplePosts.forEach(post => {
                    const cellKey = `${product.id}-${post.id}`;
                    const cellData = matrixData[cellKey] || {};

                    const cellClass = cellData.loading ? 'loading' : cellData.generated ? 'generated' : '';
                    const thumbnail = cellData.placement || post.image;

                    html += `
                        <div class="matrix-cell ${cellClass}" onclick="handleCellClick('${cellKey}', ${product.id}, ${post.id})">
                            <img class="cell-thumbnail" src="${thumbnail}" alt="Cell">
                            ${cellData.loading ? '<div class="cell-status">Generating...</div>' : ''}
                            ${cellData.generated ? '<div class="cell-status">âœ“</div>' : ''}
                            <div class="cell-play-button">â–¶</div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            grid.innerHTML = html;
            updateStats();
        }

        // Handle cell click
        async function handleCellClick(cellKey, productId, postId) {
            const cellData = matrixData[cellKey];

            if (cellData && cellData.generated) {
                // Show preview
                showPreview(cellKey, productId, postId);
            } else {
                // Generate placement
                await generatePlacement(cellKey, productId, postId);
            }
        }

        // Generate placement for a cell
        async function generatePlacement(cellKey, productId, postId) {
            // Mark as loading
            matrixData[cellKey] = { ...matrixData[cellKey], loading: true };
            renderMatrix();

            try {
                const product = products.find(p => p.id === productId);
                const post = samplePosts.find(p => p.id === postId);

                const response = await fetch(`${API_BASE}/image/edit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: `Place a ${product.name} naturally in this image. The product should fit seamlessly into the scene, matching the lighting and perspective.`,
                        image: post.image.split(',')[1] || post.image, // Remove data URI prefix if present
                        mime_type: post.mime_type,
                        model: 'gemini-3-pro-image-preview'
                    })
                });

                const data = await response.json();

                matrixData[cellKey] = {
                    original: post.image,
                    placement: data.image,
                    loading: false,
                    generated: true
                };

                renderMatrix();
            } catch (error) {
                console.error('Error generating placement:', error);
                alert('Error generating placement. Please check the console.');
                matrixData[cellKey] = { ...matrixData[cellKey], loading: false };
                renderMatrix();
            }
        }

        // Show preview modal
        function showPreview(cellKey, productId, postId) {
            const cellData = matrixData[cellKey];
            const product = products.find(p => p.id === productId);

            currentPreview = { cellKey, productId, postId };

            document.getElementById('modalOriginal').src = cellData.original;
            document.getElementById('modalPlacement').src = cellData.placement;
            document.getElementById('modalProductName').textContent = product.name;

            document.getElementById('previewModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('previewModal').classList.remove('active');
            currentPreview = null;
        }

        // Regenerate current preview
        async function regenerateCurrent() {
            if (!currentPreview) return;

            closeModal();
            await generatePlacement(currentPreview.cellKey, currentPreview.productId, currentPreview.postId);
        }

        // Generate all placements
        async function generateAll() {
            if (samplePosts.length === 0) {
                alert('Please generate sample posts first.');
                return;
            }

            for (const product of products) {
                for (const post of samplePosts) {
                    const cellKey = `${product.id}-${post.id}`;
                    if (!matrixData[cellKey] || !matrixData[cellKey].generated) {
                        await generatePlacement(cellKey, product.id, post.id);
                    }
                }
            }
        }

        // Clear all generated placements
        function clearAll() {
            if (confirm('Clear all generated placements?')) {
                matrixData = {};
                renderMatrix();
            }
        }

        // Update statistics
        function updateStats() {
            const totalCells = products.length * samplePosts.length;
            const generatedCount = Object.values(matrixData).filter(d => d.generated).length;

            document.getElementById('totalCells').textContent = totalCells;
            document.getElementById('generatedCount').textContent = generatedCount;
        }

        // Add product (placeholder)
        function addProduct() {
            alert('Add Product: This would open a product selector dialog. For now, using preset products.');
        }

        // Remove product (placeholder)
        function removeProduct() {
            if (products.length <= 1) {
                alert('Must have at least one product.');
                return;
            }

            if (confirm('Remove last product?')) {
                products.pop();
                updateProductCount();
                renderMatrix();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
